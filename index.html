<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Digital CV</h1>
        <button>Home</button>
        <button onclick="skills()">My skills</button>

        <button>Contact</button>

        <div id="root"></div>

        function skills() {
            let x = `
            <ul>
                <li>C#</li>
                <li>WPF</li>
                <li>Unity</li>
                <li>HTML</li>
            </ul>
            `
            document.getElementById("root").innerHTML = x
        }
    </script>
</body>
</html>
